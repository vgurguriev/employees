<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Employees Pair</title>
</head>
<body>
    <h1 class="d-flex justify-content-center" style="margin-top: 30px">File Upload Status</h1>

    <div class="d-flex justify-content-center" style="margin-top: 20px" role="alert" th:if="${!status}">
        <strong>Error: </strong>
        <span th:text="${message}" style="color: red"></span>
    </div>

    <h3 class="d-flex justify-content-center" style="margin-top: 20px; color: green"
        th:if="${status}">File Uploaded Successfully</h3>

<div class="d-flex justify-content-center" style="margin-top: 20px">
    <a href="/pairs">
        <button>Best Pair</button>
    </a>

</div>
</body>
</html>
