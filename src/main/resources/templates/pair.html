<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Employees Pair</title>
</head>
<body>

<div class="card">
<h1 class="d-flex justify-content-center" style="margin-top: 20px">Pair of employees who have worked together</h1>
<table class="table table-striped" style="margin-top: 20px">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">EmployeeID #1</th>
        <th scope="col">EmployeeID #2</th>
        <th scope="col">ProjectID</th>
        <th scope="col">Days Worked</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project, i : ${team.getProjects()}">
        <th scope="row" th:text="${i.index + 1}"></th>
        <td th:text="${team.getFirstEmployee()}"></td>
        <td th:text="${team.getSecondEmployee()}"></td>
        <td th:text="${project.getProjectId()}"></td>
        <td th:text="${project.getTotalTime()}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
