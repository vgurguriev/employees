<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Employees Pair</title>
</head>
<body>
<form class="d-flex justify-content-center align-items-center" style="margin-top: 20px; display: flex; flex-direction: column"  method="POST" th:action="@{/upload-csv-file}" enctype="multipart/form-data">
    <h1 class="d-flex justify-content-center">Select CSV file to upload employees</h1>

    <label>
        Select Your Date Format
    </label>
    <select name="format">
        <option value="yyyy-MM-dd">yyyy-mm-dd</option>
        <option value="yyyy-DD-mm">yyyy-dd-mm</option>
        <option value="mm-DD-yyyy">mm-dd-yyyy</option>
        <option value="dd-MM-yyyy">dd-mm-yyyy</option>
    </select>

    <div class="justify-content-center form-group mt-3" style="margin-top: 20px">
        <label class="d-flex justify-content-center" for="file">Select a CSV file</label>
        <input class="justify-content-center" type="file" name="file" id="file" accept=".csv">
    </div>
    <button type="submit" class="btn btn-primary">Import Employees</button>
</form>

</body>
</html>
